<!DOCTYPE html>
<html>

	<head>
		<title>视频分享</title>
		<meta charset="utf-8" />
		<link rel="shortcut icon" href="{{ url_for('static', filename='img/favicon.ico') }}">
		<link rel="stylesheet" type="text/css" href="/static/css/upload.css">
	</head>

	<body>
		<div class="contact">
			<div id="loading" style="width:100%;height:100%;text-align: center;display:none;">
				<b style="margin-top: 30px">视频上传中，请勿关闭网页 ...</b>
				<img src="/static/img/loading.gif" draggable="false" style="width:100%;height:100%;" />
			</div>
			<form style="" name="form" method="post" action="{{ url_for('play.doupload') }}" enctype="multipart/form-data">
				<a style="float:right" href="{{ url_for('user.user_info') }}">返回</a>
				<ul>
					<li>
						<label>分享人：</label>
						<input type="text" name="author" placeholder="请输入用户名" onblur="checkna()" autocomplete="off" required/><span class="tips" id="divname">长度1~5个字符</span>
					</li>
					<li>
						<label>标题：</label>
						<input type="text" name="title" placeholder="请输入视频标题" onblur="checktle()" autocomplete="off" required/><span class="tips" id="divpd1">长度1~20个字符</span>
					</li>
					<!--<li>
                <label>描述：</label>
                <input type="text" name="description" placeholder="请输入视频描述" required/><span
                    class="tips" id="divpd2">长度1~20个字符</span>
            </li>-->
					<!--<li>
                <label>附图：</label>
                <input type="file" name="image" accept="image/*" required/>
            </li>-->
					<li>
						<label>视频：</label>
						<input type="file" name="video" accept="video/mp4" required/><span>请使用mp4格式</span>
					</li>
				</ul>
				<b class="btn"><input type="submit" value="提交"/>
            <input type="reset" value="取消"/></b>
			</form>
		</div>

		<script src="/static/js/jquery-1.12.1.min.js"></script>
		<script src="/static/js/upload.js"></script>
		<script>
			$('form').submit(function() {
				$("form").hide();
				$('#loading').show();
			});
		</script>
	</body>

</html>
