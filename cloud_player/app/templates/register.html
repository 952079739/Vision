<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../static/css/registered.css">
    <title>Document</title>
</head>

<body>
    <div class="registered">
            <h1>注册</h1>
            <form action="/register" class="user" method="POST">
            <span class="spans">用户名：<input type="text" name="username" class="login_u"></span>
            <span class="spans"> 密码：<input type="password" name="password"  class="login_p"></span>
            <button type="submit" value="注册" class="buttons">注册</button>
        </form>
        <span class="returns"><a href="/">⬅返回登录</a> </span>
    </div>
  
</body>
